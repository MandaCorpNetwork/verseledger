name: Bug Report
description: File a bug report for VerseLedger beta
title: " "
projects: ["Verse Ledger"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report!
  - type: input
    id: userTitle
    attributes:
      label: Issue Title
      description: Please provide a short, direct title for your issue.
      placeholder: "Nulling Field Error"
    validations:
      required: true
  - type: textarea
    id: brief
    attributes:
      label: Short Description
      description: Please provide a brief description of the issue.
    validations:
      required: true
  - type: dropdown
    id: feature
    attributes:
      label: Impacted Feature
      description: Please select the Feature that you experienced a problem with.
      multiple: false
      options:
        - Contract Ledger
        - Personal Ledger
        - Popup
        - User Settings
        - App Bar
        - Other
  - type: dropdown
    id: tool
    attributes:
      label: Specific Tool
      description: If a specific tool caused this please choose it from the list available
      multiple: false
      options:
        - Contract Manager
        - Overview App
        - Create Contract
        - Feedback Popup
        - Contract Bids
        - Notifications
        - Filters
        - Other
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Please select the browser(s) you are used to reproduce the issue with.
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
  - type: markdown
    attributes:
      value: |
        ## Behaviors
        Please describe the behaviors you are experiencing below in great detail. 
  - type: textarea
    id: observed
    attributes:
      label: Observed Behavior
      description: Please provide a detailed description of what you experienced with the steps to reproduce the issue.
      placeholder: "When I click on the 'Create Contract' button, I get a Nulling Field Error"
      value: " "
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Please provide a detailed description of what you expected to happen.
      placeholder: "I expected the 'Create Contract' button to work"
      value: " "
    validations:
      required: false
  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Behavior
      description: Feel free to provide suggested behaviors for this to improve the functionality and perhaps work around the issue or fix it.
      placeholder: " "
      value: " "
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## Logs
        Please provide any logs you gathered for your issue.
  - type: textarea
    id: logs
    attributes:
      label: logs
      description: Please provide logs for your issue.
      value: " "
      render: shell
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## Attachments
        Please provide any screenshots or other files that you think might be helpful.
  - type: textarea
    id: screenshots
    attributes:
      label: Attachments
      description: Please provide screenshots or other files that you think might be helpful.
      value: " "
    validations:
      required: false
  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Feel free to provide any additional notes you think might be helpful.
      value: " "
      render: markdown
      placeholder: " "
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        Thank you for your time in completing this bug report!
