name: Pipeline
on:
  - pull_request
jobs:
  eslint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npx yarn install --frozen-lockfile
      - run: npx yarn lint:check
  test:
    runs-on: self-hosted
    needs:
      - eslint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npx yarn install --frozen-lockfile
      - run: npx yarn test
